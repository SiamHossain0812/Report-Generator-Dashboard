<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Generation Dashboard</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Optional Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }

    .sidebar {
      height: 100vh;
      position: fixed;
      top: 56px;
      left: 0;
      width: 220px;
      background-color: #23272b;
      padding-top: 20px;
      color: white;
    }

    .sidebar a {
      color: #adb5bd;
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      margin-bottom: 4px;
      transition: background 0.2s, color 0.2s;
    }

    .sidebar a:hover {
      background-color: #495057;
      color: white;
    }

    .sidebar a.active {
      background-color: #758385;
      color: #181818;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,188,212,0.15);
    }

    .content {
      margin-left: 220px;
      margin-top: 56px;
      padding: 40px;
    }

    .btn-custom {
      min-width: 150px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Report Generation Dashboard</a>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <h6 class="px-3 mb-3">Menu</h6>
    <a href="#" class="active"><i class="bi bi-file-earmark-text me-2"></i>Data Gap Report</a>
    <a href="#"><i class="bi bi-graph-up-arrow me-2"></i>Analytics</a>
    <a href="#"><i class="bi bi-gear me-2"></i>Settings</a>
    <a href="#"><i class="bi bi-person me-2"></i>Profile</a>
    <a href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">üìÅ File Processing</h2>

      <!-- Upload Form -->
      <form action="{% url 'gap_report' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="fileInput" class="form-label">Choose a file to upload</label>
          <input class="form-control" type="file" id="fileInput" name="file" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-custom">Upload & Process</button>
        </div>
      </form>

      <!-- Output Section -->
      {% if download_ready and result_filename %}
      <div class="mt-4 text-center" id="output-section">
        <p class="text-muted mb-2">Your processed file is ready to download:</p>
        <a href="{{ MEDIA_URL }}{{ result_filename }}" class="btn btn-success btn-custom">‚¨áÔ∏è Download Result</a>
      </div>
      {% endif %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
